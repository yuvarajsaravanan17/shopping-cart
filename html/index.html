<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NanoCart</title>
   <link rel="stylesheet" href="../css/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>

<body>
    
    <div class="container">
        
            <header><h1>NanoCart Login</h1></header>
            <div id="outer">
                <form  id="register-form" autocomplete="off" >
                    <div class="form-group" >
                    <label for="userEmail "><i class="fa fa-envelope" aria-hidden="true"></i>User Email</label>
                        <input type="text" id="userEmail" name="userEmail">
                        <span>Error</span>
                    </div>
                        <div class="form-group" >
                             <label for="userPassword"><i class="fa-solid fa-eye" id="eye"></i>PassWord</label>
                        <input type="password" id="userPassword" name="userPassword">
                        <span>Error</span>
                        <div class="success"></div>
                    </div>
                        <input type="submit" id="submitBtn" value="Sign In">
                </form>
              
        <div id="login">
            New User To NanoCart !!!
            <a href="login.html">Register Form</a>
        </div>
    </div>
</div>
<script src="../script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
