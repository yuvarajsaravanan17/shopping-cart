<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <link rel="stylesheet" href="../css/loginStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
   
</head>
<body>
        <h1>Register To NanoCart</h1>
        <form id="login-form" autocomplete="off">
        <div id="login">
            
            <div class="form-group " >
            <label for="userName">Enter Your Name</label>
            <input type="text" id="userName" >
            <span >Error</span>
         
            </div>
            <div class="form-group " >
                <label for="userAge">Enter Your UserAge</label>
                <input type="number" id="userAge" >
                <span >Error</span>
            
            </div>
            <div class="form-group " >
                <label for="userEmail">Enter Your Email</label>
                <input type="text" id="userEmail">
                <span >Error</span>
              
            </div>
            <div class="form-group " >
                <label for="userPhone">phone</label>
                <input type="text" id="userPhone">
                <span >Error</span>
               
            </div>
                
            <div class="form-group " >
                <label for="userAddress">Address</label>
                <textarea id="userAddress"></textarea>
                <span >Error</span>
          
            </div>
            <div class="form-group " >
                <label for="userCity">City</label>
                <input type="text"  id="userCity">
                <span >Error</span>
                
            </div>
            <div class="form-group " >
                <label for="userPincode">pincode</label>
                <input type="text" id="userPincode">
                <span >Error</span>
               
            </div>
            
            <div class="form-group " >
                <label for="userPassword">Password</label>
                <input type="text" id="userPassword">
                <span >Error</span>
                
            </div>
            <div class="form-group " >
                <label for="confirmPassword">confirm Password</label>
                <input type="text" id="confirmPassword">
                <span >Error</span>
                
            </div>

            <div class="">
                <button type="submit">Submit</button>
            </div>

        </div>
    </form>

    <script src="../script/loginScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
