            <script>
            var userEmail=new URL(window.location).searchParams.get('userEmail');
            
let profile=document.querySelector("#profile-content");
const profileData=JSON.parse(localStorage.getItem('users'));
var yourProfile;
profileData.forEach(profile=>
  {
     if(profile.email==userEmail)
      yourProfile=profile;    
  })
 document.querySelector("#yourName").innerHTML=`<h4>Welcome ${yourProfile.name}  !!!</h4> `;</script>
